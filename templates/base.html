<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel = "stylesheet" href = "{{ url_for('static', filename='styles.css') }}"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
  <title> {% block title %} {% endblock %} - Civilised Birthdays</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><h1>The Boys</h1></a>
        <button 
          class="navbar-toggler" 
          type="button" 
          data-bs-toggle="collapse" 
          data-bs-target="#navbarNav" 
          aria-controls="navbarNav" 
          aria-expanded="false" 
          aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('index') }}"><h2>Home</h2></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('birthday_page') }}"><h2>Birthdays</h2></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><h2>Users</h2></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('about') }}"><h2>About</h2></a>
              </li>
            </ul>
        </div>
    </div>
</nav>

<div class="content">
    {% block content %} {% endblock %}
</div>

</body>
</html>
